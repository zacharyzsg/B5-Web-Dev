<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="css/style.css" rel="stylesheet">
        <title>Little League Scorebook</title>
    </head>

    <body>
        <header>
            <div class="gameInfo">
                <div class="topRow">
                    <div class="teamName">
                        <label>Team:</label>
                        <input type="text">
                    </div>

                    <div class="homeAway">
                        <label>Home</label>
                        <input type="radio" name="homeAway" class="home">

                        <label>Away</label>
                        <input type="radio" name="homeAway" class="away">
                    </div>

                    <div class="opponentName">
                        <label>Opponent:</label>
                        <input type="text">
                    </div>

                    <div class="fieldName">
                        <label>Field:</label>
                        <input type="text">
                    </div>

                    <div class="umpireName">
                        <label>Umpire:</label>
                        <input type="text">
                    </div>
                </div>

                <div class="bottomRow">
                    <div class="gameDate">
                        <label>Date:</label>
                        <input type="date">
                    </div>

                    <div class="startTime">
                        <label>Start Time:</label>
                        <input type="time">
                    </div>

                    <div class="endTime">
                        <label>End Time:</label>
                        <input type="text">
                    </div>
                </div>
            </div>
    </body>
</html>
